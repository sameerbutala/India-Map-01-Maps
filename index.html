<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/lable_0.js"></script>
        <script src="data/india_st_2.js"></script>
        <script src="data/HIMALAYAN_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_lable_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td class="visible-with-data" id="name">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_lable_0_0() {
            return {
                pane: 'pane_lable_0',
                opacity: 1,
                color: 'rgba(247,252,245,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_lable_0');
        map.getPane('pane_lable_0').style.zIndex = 400;
        map.getPane('pane_lable_0').style['mix-blend-mode'] = 'normal';
        var layer_lable_0 = new L.geoJson(json_lable_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_lable_0',
            layerName: 'layer_lable_0',
            pane: 'pane_lable_0',
            onEachFeature: pop_lable_0,
            style: style_lable_0_0,
        });
        bounds_group.addLayer(layer_lable_0);
        map.addLayer(layer_lable_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_india_st_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATE'] !== null ? autolinker.link(feature.properties['STATE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_india_st_2_0() {
            return {
                pane: 'pane_india_st_2',
                opacity: 1,
                color: 'rgba(204,215,39,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_india_st_2');
        map.getPane('pane_india_st_2').style.zIndex = 402;
        map.getPane('pane_india_st_2').style['mix-blend-mode'] = 'normal';
        var layer_india_st_2 = new L.geoJson(json_india_st_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_india_st_2',
            layerName: 'layer_india_st_2',
            pane: 'pane_india_st_2',
            onEachFeature: pop_india_st_2,
            style: style_india_st_2_0,
        });
        bounds_group.addLayer(layer_india_st_2);
        map.addLayer(layer_india_st_2);
        function pop_HIMALAYAN_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td class="visible-with-data" id="id">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_HIMALAYAN_3_0() {
            return {
                pane: 'pane_HIMALAYAN_3',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_HIMALAYAN_3');
        map.getPane('pane_HIMALAYAN_3').style.zIndex = 403;
        map.getPane('pane_HIMALAYAN_3').style['mix-blend-mode'] = 'normal';
        var layer_HIMALAYAN_3 = new L.geoJson(json_HIMALAYAN_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HIMALAYAN_3',
            layerName: 'layer_HIMALAYAN_3',
            pane: 'pane_HIMALAYAN_3',
            onEachFeature: pop_HIMALAYAN_3,
            style: style_HIMALAYAN_3_0,
        });
        bounds_group.addLayer(layer_HIMALAYAN_3);
        map.addLayer(layer_HIMALAYAN_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/HIMALAYAN_3.png" /> HIMALAYAN': layer_HIMALAYAN_3,'<img src="legend/india_st_2.png" /> india_st': layer_india_st_2,"Google Satellite": layer_GoogleSatellite_1,'<img src="legend/lable_0.png" /> lable': layer_lable_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_lable_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #ffffff; font-size: 20pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_lable_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_india_st_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['STATE'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['STATE']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_india_st_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_lable_0,layer_india_st_2]);
        map.on("zoomend", function(){
            resetLabels([layer_lable_0,layer_india_st_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_lable_0,layer_india_st_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_lable_0,layer_india_st_2]);
        });
        </script>
    </body>
</html>
